<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Co-Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle animated background dots */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            opacity: 0.5;
            animation: backgroundFloat 30s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.05); }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.02em;
            position: relative;
            animation: fadeInUp 1.2s ease-out;
            margin-bottom: 3rem;
        }
        
        /* Subtle shadow effect */
        h1::after {
            content: 'Brain co-lab';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.08;
            transform: translateY(20px);
        }
        
        /* Button styles */
        .cta-button {
            display: inline-block;
            padding: 16px 48px;
            font-size: 1.125rem;
            font-weight: 500;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeInUp 1.4s ease-out;
            animation-fill-mode: both;
            animation-delay: 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .cta-button:active {
            transform: translateY(0);
        }
        
        /* Button hover effect */
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2.5rem, 10vw, 4rem);
                margin-bottom: 2rem;
            }
            
            .cta-button {
                padding: 14px 36px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain co-lab</h1>
        <button class="cta-button" onclick="handleButtonClick()">Collaborative AI</button>
    </div>
    
    <script>
        function handleButtonClick() {
            // Placeholder for button action
            console.log('Collaborative AI clicked');
            // You can add navigation or any action here
            // window.location.href = '/collaborative-ai';
        }
    </script>
</body>
</html>
